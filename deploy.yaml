name: Run Telegram Bot 24/7
on:
push:
branches: [main]
jobs: 
run-bot:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v3
- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: '3.10'
- name: Install dependencies
run: pip install -r requirements.txt
- name: Run bot
run: python bot.py